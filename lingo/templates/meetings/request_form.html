{% extends "base.html" %}
{% load i18n crispy_forms_tags i18n %}


{% block content %}

<div class="container">

    <h2 class="mb-4 text-center">
        {% trans "Suggest a meeting" %}
    </h2>

    <div class="row">

        <div class="offset-md-2 col-md-8 offset-lg-3 col-lg-6">

            <form method="post">

                {% csrf_token %}

                {{ form|crispy }}

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">{% trans "Suggest" %}</button>
                </div>

            </form>

        </div>

    </div>

</div>

{% endblock %}


{% block js %}

<script>

    $(function() {

        $('.selectpicker').selectpicker();

    });

</script>

{% endblock %}
